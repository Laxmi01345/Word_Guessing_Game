<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Word Guessing Game</title>
</head>

<body>
    <div class="heading">
        <h2>Word Guessing Game</h2>
    </div>
    <div class="container">
       <div class="points">
        <p><i class="fa-regular fa-square-full" Style="background-color: green;"></i> Correct</p>
        <br>
        <p><i class="fa-regular fa-square-full" style="background-color: red;"></i> Wrong </p>
       </div>
   
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <button class="reset-btn">Reset</button>
    </div>

    <div class="alphabets">
        <div class="firstpara">
            <button  class="btn">Q</button>
            <button class="btn">W</button>
            <button class="btn">E</button>
            <button class="btn">R</button>
            <button class="btn">T</button>
            <button class="btn" >Y</button>
            <button class="btn">U</button>
            <button class="btn">I</button>
            <button class="btn">O</button>
            <button class="btn">P</button>
        </div>

        <div class="firstpara">
            <button class="btn">A</button>
            <button class="btn">S</button>
            <button class="btn" >D</button>
            <button class="btn" >F</button>
            <button class="btn" >G</button>
            <button class="btn">H</button>
            <button class="btn">J</button>
            <button class="btn">K</button>
            <button class="btn">L</button>
        </div>

        <div class="firstpara">
            <button id="btn1">Enter</button>
            <button class="btn" >Z</button>
            <button class="btn" >X</button>
            <button class="btn" >C</button>
            <button class="btn" >V</button>
            <button class="btn" >B</button>
            <button class="btn" >N</button>
            <button class="btn">M</button>
            <button class="btn" id="delbtn" value="deleteback">
                <i class="fa-solid fa-delete-left"></i>
            </button>
           </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
